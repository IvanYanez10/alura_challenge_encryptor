<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Encriptador</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo-alura.png" alt="">
    </div>
    <div class="form-data">
        <form id="data">
          <textarea name="toEncryptData" class="toEncryptData" id="toEncryptData" maxlength="500" placeholder="Ingresa el texto aqui"></textarea>
          <div class="formBnt">
            <div class="just">
              <img src="./images/excl-icon.png" style="height: 16px;"><span> Sólo letras minúsculas y sin acentos.</span>
            </div>
            <button id="encryptBtn" class="encryptBtn">Encriptar</button>
            <button id="decryptBtn" class="decryptBtn">Desencriptar</button>                    
          </div>
      </form>    
    </div>
    <div class="form-reslts">
        
        <div class="no-data-result">
          <img src="./images/illustration.png">
        
          <p class="not-found">Ningún mensaje fue encontrado</p>
      
          <p class="enter-data">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        
        <div id="resultsScreen">
          <span class="resultData"></span>
          <form>
              <button id="copyBtn" class="hidden resultText">Copiar</button>
          </form>
        </div>  
    </div>
  </div>
</body>
</html>
